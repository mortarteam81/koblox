name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --workspaces

      - name: Run ESLint
        run: npm run lint --workspaces

      - name: Type check Frontend
        working-directory: ./my-react-app
        run: npm run type-check

      - name: Type check Backend
        working-directory: ./my-react-app/my-express-api
        run: npm run type-check

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: ./my-react-app

      - name: Run tests
        run: npm run test:coverage
        working-directory: ./my-react-app
        env:
          CI: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./my-react-app/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [lint, frontend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: ./my-react-app

      - name: Build
        run: npm run build
        working-directory: ./my-react-app

      - name: Check build output
        run: |
          if [ -d "my-react-app/build" ]; then
            echo "✓ Build directory exists"
            ls -la my-react-app/build/ | head -20
          else
            echo "✗ Build directory not found"
            exit 1
          fi

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: ./my-react-app/my-express-api

      - name: Run tests
        run: npm run test:coverage
        working-directory: ./my-react-app/my-express-api

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./my-react-app/my-express-api/coverage/lcov.info
          flags: backend
          name: backend-coverage

  backend-build:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: [lint, backend-test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        working-directory: ./my-react-app/my-express-api

      - name: Build
        run: npm run build
        working-directory: ./my-react-app/my-express-api

      - name: Check build output
        run: |
          if [ -d "my-react-app/my-express-api/dist" ]; then
            echo "✓ Dist directory exists"
            ls -la my-react-app/my-express-api/dist/ | head -20
          else
            echo "✗ Dist directory not found"
            exit 1
          fi

  integration:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [frontend-build, backend-build]
    if: success()
    steps:
      - uses: actions/checkout@v4

      - name: Report Success
        run: |
          echo "✓ All checks passed!"
          echo "✓ Linting completed"
          echo "✓ Frontend tests passed"
          echo "✓ Frontend build successful"
          echo "✓ Backend tests passed"
          echo "✓ Backend build successful"
